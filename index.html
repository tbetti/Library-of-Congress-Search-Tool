<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Library of Congress Search Tool</title>
</head>

<body>
    <div class="card">
        <h1>Library of Congress Search Engine</h1>
        <form>
            <input class="input" placeholder="Search!">
            <select class="input">
                <option>Select a format...</option>
                <option>maps</option>
                <option>audio recordings</option>
                <option>photo, print, drawings</option>
                <option>manuscripts/mixed material</option>
                <option>newspapers</option>
                <option>film/videos</option>
                <option>printed music</option>
                <option>archived websites</option>
            </select>
        </form>
        <button type="submit">Click Me</button>
    </div>
</body>

</html>
